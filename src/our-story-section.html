<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="our-story-section">

  <template>

    <style>

      :host {
        display: block;
        @apply(--layout-fit);
        background-color: #a1d6d6;
      }

      .message {
        @apply(--layout-vertical);
      }

      .our {
        font-weight: bold;
        font-size: 170px;
        color: rgba(120,161,161,1);
        @apply(--layout-self-center);
      }

      .story {
        font-size: 80px;
        font-family: lobster,cursive;
        color: white;
        @apply(--layout-self-center);
        bottom: 70px;
        position: relative;
        padding-left: 10px;
        padding-right: 10px;
      }

      .subtitle {
        @apply(--layout-horizontal);
        @apply(--layout-self-center);
      }

      .border {
        border-top: 3px dotted rgba(255, 255, 255, 0.8);
      }

      .left-border {
        width: 150px;
      }

      .right-border {
        width: 75px;
      }

      .their-story {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        font-family: lobster, cursive;
        color: white;
      }

      .his-story {
        @apply(--layout-flex);
        text-align: center;
        @apply(--layout-vertical);
      }

      .story-details {
        font-size: 14px;
        font-family: spinnaker, sans-serif;
      }

      .their-images {
        @apply(--layout-flex);
        text-align: center;
        color: #78A1A1;
      }

      .crop {
        /*width: 50%;
        height: 50%;
        overflow: hidden;
        @apply(--layout-flex);
        @apply(--layout-horizontal);*/
      }

      .crop img {
          /*@apply(--layout-flex);
          @apply(--layout-center-center);*/
          width: 50%;
          height: 50%;
          /*margin: -75px 0 0 -100px;*/
      }

      .her-story {
        @apply(--layout-flex);
        text-align: center;
      }

      .icon-holder {
        height: 35px;
        position: relative;
      }

      .icon {
        width: 100%;
        height: 100%;
        position: relative;
        display: block;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;
        fill: #78A1A1;
        fill-opacity: 1;
        stroke: rgba(120, 161, 161, 1);
        stroke-width: 0px;
      }

      /**
       * Desktop small, tablet
       */
      @media (max-width: 1200px) {
        .our {
          font-size: 100px;
        }
        .story {
          font-size: 50px;
          bottom: 45px;
        }

        .left-border {
          width: 80px;
        }

        .right-border {
          width: 35px;
        }
      }

      /**
       * Phone
       */
      @media (max-width: 400px) {
        /* TODO */
      }

    </style>
