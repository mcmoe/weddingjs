<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="home-section">

  <template>

    <style>

      :host {
        display: block;
        background-color: #f3f3f3;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);

        height: 100%;
        width: 100%;
        background: url(../images/main-page-background-laptop-size.jpg) no-repeat center;
        background-size: cover;
      }

      .page {
        width: 80%;
        height: 100%;
        position: absolute;
      }

      .message {
        width: 350px;
        left: 250px;
        top: 75px;
        font-size: 90px;
        position: relative;
      }

      .newlyweds {
        font-family: spinnaker;
        color: white;
        letter-spacing: -0.05em;
      }

      .moe {
        top: 15px;
        position: relative;
      }

      .shipie {
        top: -5px;
        position: relative;
        letter-spacing: normal;
      }

      .ampersand {
        font-family: lobster, cursive;
        font-weight: bold;
        color: rgba(75,135,207,1);
      }

      .tobewed {
        font-family: lobster, cursive;
        font-weight: bold;
        font-size: 30px;
        color: white;
        padding: 5px;
        padding-left: 20px;
      }

      .ribbon {
        background-color: transparent;
      }

      .base {
        height: 50px;
        width: 317px;
        margin-left: 8px;
        position: relative;
        background: rgba(75,135,207,1);
        z-index: 2;
      }

      .traingle {
        height: 0;
        width: 0;
        position: relative;
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
        border-bottom: 50px solid transparent;
        border-top: 50px solid transparent;
        left: 250px;
        z-index: 1;
      }

      .triangle-up {
        border-top: 50px solid rgba(75,135,207,1);
        top: -50px;
      }

      .triangle-down {
        border-bottom: 50px solid rgba(75,135,207,1);
        top: -200px;
      }

      /**
       * Desktop small, tablet
       */
      @media (max-width: 1200px) {
        .message {
          left: 50px;
          top: 20px;
        }
      }

      /**
       * Phone
       */
      @media (max-width: 450px) {
        .message {
          font-size: 60px;
          left: 10px;
          top: 5px;
        }

        .base {
          height: 50px;
          width: 267px;
        }

        .triangle {
          left: 200px;
        }
      }

    </style>

    <div class="page">
      <div class="message">
         <div class="newlyweds moe">MOE <span class="ampersand">&amp;</span></div>
         <div class="newlyweds shipie">SHIPIE</div>
         <div class="ribbon">
           <div class="base">
             <div class="tobewed">Are Getting Married!</div>
           </div>
           <div class="traingle triangle-up"></div>
           <div class="traingle triangle-down"></div>
         </div>
      </div>
    </div>

  </template>

  <script>

  Polymer({

    is: 'home-section'

  });

  </script>

</dom-module>
